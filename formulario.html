<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <a href="/index.html"> Ir a index </a>

    <form> <!--Todo el contenido del formulario debe ir en la etiqueta form-->
        <!--input es la etiqueta que permite en ingreso de información-->
        <label for="inputNombre"> Nombre </label>
        <input type="text" id="inputNombre" name="inputNombre" placeholder="nombre completo" required autocomplete="on">
        <br>
        <!-- input type="password" -->
        <label for="inputPass"> Contraseña </label>
        <input type="password" name="inputPass" id="inputPass">
        <!-- input type="radio" -->
        <br>
        <!--Con el atributo name en los radios se agrupan-->
        <input type="radio" name="radioJornada" id="radioAM" value="am">
        <label for="radioAm"> Mañana </label>
        <input type="radio" name="radioJornada" id="radioTarde" value="tarde">
        <label for="radioTarde"> Tarde </label>
        <input type="radio" name="radioJornada" id="radioNoche" value="noche" checked>
        <label for="radioNoche"> Noche </label>
        <br>
        <!--input type="radio" para sexo-->
        <label> Sexo: </label>
        <input type="radio" name="radioSexo" id="radioF" value="F" checked>
        <label for="radioF">F</label>
        <input type="radio" name="radioSexo" id="radioM" value="M">
        <label for="radioM">M</label>
        <br>
        <!--input type="checkbox"-->
        <label> Medio de transporte utilizado </label>
        <input type="checkbox" id="checkboxbicicleta" name="checkboxbicicleta" value="bicicleta">
        <label for="checkboxbicicleta"> bicicleta </label>
        <input type="checkbox" id="checkboxbus" name="checkboxbus" value="bus" checked>
        <label for="checkboxbus"> Bus </label>
        <input type="checkbox" id="checkboxvehiculo" name="checkboxvehiculo" value="vehiculo">
        <label for="checkboxvehiculo"> Vehiculo </label>
        <!--input type="color"-->
        <label for="inputColor"> Color auto</label>
        <input type="color" id="inputColor" name="inputColor">
        <br>
        <!--input type="date"-->
        <label for="inputFN"> Fecha de nacimiento </label>
        <input type="date" id="inputFN" name="inputFN" min="1980-01-01" max="2000-12-31">
        <br>
        <!--input type="datetime-local" fecha y hora-->
        <label for="inputFH"> Fecha y hora de ingreso </label>
        <input type="datetime-local" id="inputFH" name="inputFH">
        <br>
        <!--input type="email"-->
        <label for="inputEmail"> Email </label>
        <input type="email" id="inputEmail" name="inputEmail" required autocomplete="on">
        <br>
        <!--input type="file"-->
        <label for="inputFoto"> Foto </label>
        <input type="file" id="inputFoto" name="inputFoto">
        <br>
        <!--input type="month"-->
        <label for="inputMesVacaciones"> Mes de las últimas vacaciones </label>
        <input type="month" id="inputMesVacaciones" name="inputMesVacaciones">
        <br>
        <!--input type="number"-->
        <label for="inputTallaCalzado"> Talla Calzado (35 - 43) </label>
        <input type="number" id="inputTallaCalzado" name="inputTallaCalzado" min="35" max="43">
        <br>
        <!--input type="tel"-->
        <label for="inputTelefono"> Teléfono (formato +xx-xxx-xxx-xxxx) </label>
        <input type="tel" id="inputTelefono" name="inputTelefono" placeholder="+xx-xxx-xxx-xxxx"
        pattern="[+][0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" title="formato +xx-xxx-xxx-xxxx">
        <!--En pattern se especifica una expresión regular-->
        <!-- Teléfono sin formato
        <input type="tel" id="inputTelefono" name="inputTelefono">
        -->
        <br>
        <!--input type="url"-->
        <label for="inputSitioWeb"> Sitio Web Personal </label>
        <input type="url" id="inputSitioWeb" name="inputSitioWeb">
        <br>
        <!--otro ejemplo de expresión regular-->
        <label for="inputCodigoPais"> Código Pais (3 letras) </label>
        <input type="text" id="inputCodigoPais" name="inputCodigoPais"
        pattern="[A-Za-z]{3}" title="Código de pais usa el formato de 3 letras" value="Col">
        <br>
        <!--input con el atributo "list"-->
        <label for="inputRelax"> Día de la semana de relax </label>
        <input list="listaDias" id="inputRelax" name="inputRelax">
        <datalist id="listaDias">
            <option value="Lunes">
            <option value="Martes">
            <option value="Miercoles">
            <option value="Jueves">
            <option value="Viernes">
        </datalist>


        <br>
        <!-- input type="submit" -->
        <input type="submit", value="Registrar">

    </form>

    <!-- CSS: Hojas de estilo en cascada, se utilizan para definir los estilos de los elementos html
    de una página. El uso de CSS permite ahorrar tiempo y separar las capas de estructura (maquetación)
    con el estilo
    
    Para utilizar CSS:
    - En línea: en la misma etiqueta se define el estilo
    - Internamente: en el mismo archivo
    - Externamente: define un archivo aparte con los estilos

    sintaxis básica de CSS:
    - selector { atributo: valor; propiedad: valor...;}
    - Ejemplo:
        selector propiedad valor propiedad  valor
        h1{      color:    blue; font-size: 20px}

    -->

</body>
</html>
